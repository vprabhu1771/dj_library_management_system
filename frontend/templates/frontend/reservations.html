{% extends 'frontend/layout/app.html' %}

{% block title %}

Dashboard

{% endblock %}


{% block content %}

<div class="container mt-5">
  <h2>Reserve a Book</h2>
  <form method="POST">
    {% csrf_token %}
    <div class="mb-3">
      <label>Book</label>
      <select name="book_id" class="form-select">
        {% for book in books %}
          <option value="{{ book.id }}">{{ book.title }}</option>
        {% endfor %}
      </select>
    </div>
    <button class="btn btn-primary">Reserve</button>
  </form>
</div>




{% endblock %}
