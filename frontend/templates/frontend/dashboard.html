{% extends 'frontend/layout/app.html' %}

{% block title %}
Dashboard
{% endblock %}

{% block content %}
<div class="container mt-4">
  <h2 class="mb-4">Dashboard</h2>
  <div class="row">

    <!-- Total Book Loans -->
    <div class="col-md-4 mb-3">
      <a href="{% url 'loaned_books' %}" class="text-decoration-none">
        <div class="card text-white bg-primary h-100">
          <div class="card-body">
            <h5 class="card-title">Total Book Loans</h5>
            <p class="card-text display-6">{{ total_book_loans }}</p>
          </div>
        </div>
      </a>
    </div>

    <!-- Total Fine -->
    <div class="col-md-4 mb-3">
      <a href="{% url 'fines' %}" class="text-decoration-none">
        <div class="card text-white bg-danger h-100">
          <div class="card-body">
            <h5 class="card-title">Total Fine</h5>
            <p class="card-text display-6">â‚¹{{ total_fine }}</p>
          </div>
        </div>
      </a>
    </div>

    <!-- Books Reserved -->
    <div class="col-md-4 mb-3">
      <a href="{% url 'reservations' %}" class="text-decoration-none">
        <div class="card text-white bg-success h-100">
          <div class="card-body">
            <h5 class="card-title">Books Reserved</h5>
            <p class="card-text display-6">{{ books_reserved }}</p>
          </div>
        </div>
      </a>
    </div>

  </div>
</div>
{% endblock %}
