{% extends 'frontend/layout/app.html' %}

{% block title %}
Payment for Fine
{% endblock %}

{% block content %}
<div class="container mt-5">
  <h3 class="mb-4">Pay Fine: â‚¹{{ amount|floatformat:2 }}</h3>

  <button id="rzp-button" class="btn btn-primary">Pay with Razorpay</button>

  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <script>
    const options = {
      key: "{{ razorpay_key }}",
      amount: "{{ amount_in_paise|escapejs }}",
      currency: "INR",
      name: "My Demo",
      description: "Fine Payment",
      order_id: "{{ order_id|escapejs }}",
      handler: function (response) {
        <!--        alert("Payment successful. Razorpay Payment ID: " + response.razorpay_payment_id);-->

        // Optionally, send payment success to the backend using AJAX

        // redirect after payment
        // Send POST data to verify payment on the server
        fetch("/fines/payment-success/", {
          method: "POST",
          headers: {
            "Content-Type": "application/x-www-form-urlencoded",
            "X-CSRFToken": "{{ csrf_token }}"
          },
          body: new URLSearchParams({
            razorpay_payment_id: response.razorpay_payment_id,
            razorpay_order_id: response.razorpay_order_id,
            razorpay_signature: response.razorpay_signature,
            fine_id: "{{ fine_id }}"
          })
        }).then(res => {
          if (res.ok) {
            window.location.href = "/fines/payment-success/";
          } else {
            alert("Payment verification failed.");
          }
        });

      },
      prefill: {
        name: "{{ request.user.get_full_name|default:'Test User' }}",
        email: "{{ request.user.email|default:'test@example.com' }}"
      },
      theme: {
        color: "#F37254"
      }
    };

    const rzp = new Razorpay(options);
    document.getElementById('rzp-button').onclick = function (e) {
      rzp.open();
      e.preventDefault();
    }
  </script>
</div>
{% endblock %}
